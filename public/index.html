<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Pagina de inicio</title>
</head>
<body>
    <div class="container">
        
        <div class="row pt-4">
            <div class="col-6 pt-4">
                <h1>GOOGLE SIGN-IN</h1>

                <hr/>
    
                <div id="g_id_onload"
                    data-client_id="844649065086-58g17btgbq4pjo0u46plja5sjeaa6q5i.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-callback="googleSignin">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>

            </br>
        
                <button class="btn btn-secondary" onclick="signOut()">Sign-Out</button>
            </div>

        </div>
    
    
        <div class="col-6 pt-4">
            <h1>Login Manual</h1>

            <hr/>

            <form class="form-group">
                <input type="text" name="email" class="form-control mb-2" placeholder="email">
                <input type="text" name="password" class="form-control mb-2" placeholder="password">
            
                <button  type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
    
    

    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
