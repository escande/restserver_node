<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Chat page</title>
</head>
<body>
    
    <div class="container">

        <div class="row mt-5">

            <div class="col-sm-6">

                <h3>Enviar mesaje</h3>
                <hr>

                <input type="text"
                        id="txtUid"
                        class="form-control mb-2"
                        placeholder="uid"
                        autocomplete="false">
                

                <input type="text"
                id="txtMensaje"
                class="form-control mb-2"
                placeholder="Mensaje"
                autocomplete="false">

                <h3>Usuarios</h3>
                <hr>

                <ul id="ulUsuarios" class="list-group">

                </ul>

            </div>

            <div class="col-sm-6">

                <h3>Chat completo</h3>
                <hr>

                <ul id="ulMensajes">

                </ul>
            </div>
        </div>

        <button id="btLogout" class="btn btn-danger mt-4" onclick="logOut()" > Logout</button>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
